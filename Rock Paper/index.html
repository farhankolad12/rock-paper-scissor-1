<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
</head>
<body>
    <div class="score-container">
        <div class="logo">
            <img src="/images/logo.svg" alt="Logo">
        </div>
        <div class="score">
            <p>score</p>
            <h1 id="scores">0</h1>
        </div>
    </div>
    <main class="main">
        <div class="triangle">
        <div class="paper">
            <img src="/images/icon-paper.svg" alt="Paper Img">
        </div>
        <div class="scissors">
            <img src="/images/icon-scissors.svg" alt="Scissors Img">
        </div>
        <div class="rock">
            <img src="/images/icon-rock.svg" alt="Rock Img">
        </div>
        </div>
    </main>
    <div class="modal">
        <img src="/images/image-rules.svg" alt="Rules Img">
        <div class="close">
            <button>
            <img src="/images/icon-close.svg" alt="Close Button">
            </button>
        </div>
    </div>
    <div class="btn">
        <button id="btn">RULES</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
